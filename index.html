<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إضافة منتج جديد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #fd79a8;
            --accent-color: #00cec9;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --danger-color: #d63031;
            --card-bg: rgba(255, 255, 255, 0.95);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark-color);
            overflow-x: hidden;
            overscroll-behavior-y: contain;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: var(--card-bg);
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            will-change: transform;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            z-index: 10;
        }
        .header-circle {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            opacity: 0.1;
            z-index: -1;
            transition: var(--transition);
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-color);
            font-size: 2.8rem;
            position: relative;
            padding-bottom: 20px;
            font-weight: 900;
            transition: var(--transition);
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 200px;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
            transition: var(--transition);
        }
        h1 i {
            margin-left: 15px;
            color: var(--secondary-color);
            transition: var(--transition);
        }
        .upload-section {
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(245, 246, 250, 0.7);
            border-radius: 20px;
            border: 3px dashed rgba(108, 92, 231, 0.3);
            transition: var(--transition);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            will-change: transform;
        }
        .upload-section:hover {
            border-color: var(--primary-color);
            background: rgba(245, 246, 250, 0.9);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }
        .upload-title {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            transition: var(--transition);
        }
        .upload-title i {
            margin-left: 15px;
            color: var(--primary-color);
            font-size: 1.8rem;
            transition: var(--transition);
        }
        .upload-buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 25px;
        }
        .upload-btn {
            position: relative;
            overflow: hidden;
            display: inline-block;
            padding: 16px 35px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: var(--transition);
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.3);
            min-width: 250px;
            text-align: center;
            z-index: 1;
            will-change: transform;
        }
        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }
        .upload-btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 35px rgba(108, 92, 231, 0.4);
        }
        .upload-btn:hover::before {
            opacity: 1;
        }
        .upload-btn:active {
            transform: translateY(2px) scale(0.98);
        }
        .upload-btn input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .preview-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
            transition: var(--transition);
        }
        .preview-container {
            position: relative;
            width: 140px;
            height: 140px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            will-change: transform;
        }
        .preview-container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }
        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        .preview-container:hover .preview-image {
            transform: scale(1.1);
        }
        .remove-btn {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: var(--danger-color);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            opacity: 0;
            transition: var(--transition);
            transform: scale(0.8);
            box-shadow: 0 3px 10px rgba(214, 48, 49, 0.3);
            will-change: transform, opacity;
        }
        .preview-container:hover .remove-btn {
            opacity: 1;
            transform: scale(1);
        }
        .remove-btn:hover {
            background-color: #ff0000;
            transform: scale(1.1) !important;
        }
        .form-group {
            margin-bottom: 25px;
            transition: var(--transition);
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            transition: var(--transition);
        }
        .form-col {
            flex: 1;
            min-width: 280px;
            transition: var(--transition);
            will-change: transform;
        }
        .form-col:hover {
            transform: translateY(-3px);
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            color: var(--dark-color);
            font-size: 1.1rem;
            transition: var(--transition);
        }
        label:hover {
            color: var(--primary-color);
        }
        .required::after {
            content: ' *';
            color: var(--danger-color);
            font-weight: bold;
        }
        input[type="text"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid rgba(108, 92, 231, 0.2);
            border-radius: 15px;
            font-size: 1.1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            will-change: transform;
        }
        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1);
            outline: none;
            background: white;
            transform: translateY(-3px);
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 60px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            will-change: transform;
        }
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }
        .submit-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .submit-btn:hover::before {
            opacity: 1;
        }
        .submit-btn:active {
            transform: translateY(2px) scale(0.98);
        }
        .submit-btn:disabled {
            background: #b2b2b2;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none;
        }
        .submit-btn:disabled::before {
            opacity: 0;
        }
        .error-message {
            color: var(--danger-color);
            font-size: 1rem;
            margin-top: 8px;
            display: none;
            font-weight: 500;
            animation: fadeIn 0.3s ease-out;
        }
        .image-count {
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
            color: var(--dark-color);
            font-weight: 600;
            transition: var(--transition);
        }
        .count-highlight {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.1rem;
            transition: var(--transition);
        }
        .waiting-message {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 15px;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.2rem;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .waiting-message.active {
            opacity: 1;
            height: auto;
            padding: 30px 20px;
            margin-top: 20px;
        }
        .loader {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            border: 5px solid;
            border-color: rgba(108, 92, 231, 0.2) rgba(108, 92, 231, 0.2) rgba(108, 92, 231, 0.2) var(--primary-color);
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 20px auto;
                max-width: 100%;
                width: 100%;
            }
            h1 {
                font-size: 2rem;
            }
            .upload-buttons {
                flex-direction: column;
                align-items: center;
            }
            .upload-btn {
                width: 100%;
            }
            .form-col {
                min-width: 100%;
            }
            .header-circle {
                width: 150px;
                height: 150px;
                top: -40px;
                right: -40px;
            }
            .preview-container {
                width: 100px;
                height: 100px;
            }
            .submit-btn {
                font-size: 1.1rem;
            }
            .waiting-message {
                padding: 15px;
            }
            .loader {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-circle"></div>
        <h1><i class="fas fa-box-open"></i>SATA</h1>
      <h1>Devloper API SATA</h1>
        <div class="upload-section">
            <div class="upload-title">
                <i class="fas fa-camera-retro"></i> رفع صور المنتج
            </div>
            <div class="upload-buttons">
                <button class="upload-btn">
                    <i class="fas fa-star"></i> الصورة الرئيسية
                    <input type="file" id="mainImage" accept="image/*" required>
                </button>
                <button class="upload-btn">
                    <i class="fas fa-images"></i> صور إضافية (3 كحد أقصى)
                    <input type="file" id="additionalImages" accept="image/*" multiple>
                </button>
            </div>
            <div class="image-count"><span class="count-highlight" id="imageCount">0</span> / 4 صور مرفوعة</div>
            <div class="preview-section" id="imagePreview"></div>
        </div>
        <form id="productForm">
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="merchantName" class="required">اسم التاجر</label>
                        <input type="text" id="merchantName" required>
                        <div class="error-message" id="merchantNameError">يجب إدخال اسم التاجر</div>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="merchantPhone" class="required">رقم هاتف التاجر</label>
                        <input type="tel" id="merchantPhone" required placeholder="01XXXXXXXXX" maxlength="11">
                        <div class="error-message" id="merchantPhoneError">يجب إدخال رقم هاتف صحيح مكون من 11 رقم ويبدأ بـ 01</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="productName" class="required">اسم المنتج</label>
                        <input type="text" id="productName" required>
                        <div class="error-message" id="productNameError">يجب إدخال اسم المنتج</div>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="productPrice" class="required">سعر المنتج</label>
                        <input type="number" id="productPrice" min="0" step="0.01" required>
                        <div class="error-message" id="productPriceError">يجب إدخال سعر صحيح</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="productQuantity" class="required">الكمية المتاحة</label>
                        <input type="number" id="productQuantity" min="1" required>
                        <div class="error-message" id="productQuantityError">يجب إدخال كمية صحيحة</div>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="productWeight">وزن المنتج (اختياري)</label>
                        <input type="number" id="productWeight" min="0" step="0.1">
                    </div>
                </div>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn" disabled>
                <i class="fas fa-paper-plane"></i> إرسال المنتج
            </button>
            <div class="waiting-message" id="waitingMessage">
                <div class="loader"></div>
                <p>برجاء الانتظار جاري إرسال البيانات...</p>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const mainImageInput = document.getElementById('mainImage');
            const additionalImagesInput = document.getElementById('additionalImages');
            const imagePreview = document.getElementById('imagePreview');
            const imageCount = document.getElementById('imageCount');
            const productForm = document.getElementById('productForm');
            const submitBtn = document.getElementById('submitBtn');
            const waitingMessage = document.getElementById('waitingMessage');
            // Variables to store images
            let mainImage = null;
            let additionalImages = [];
            let totalImages = 0;
            // Smooth transitions
            document.body.style.opacity = '1';
            // Event listeners for image uploads
            mainImageInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    mainImage = e.target.files[0];
                    updateImagePreview();
                    checkFormValidity();
                }
            });
            additionalImagesInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    // Calculate how many more images we can add
                    const availableSlots = 3 - additionalImages.length;
                    const filesToAdd = Math.min(availableSlots, e.target.files.length);
                    // Add new files to additional images array
                    for (let i = 0; i < filesToAdd; i++) {
                        additionalImages.push(e.target.files[i]);
                    }
                    updateImagePreview();
                    checkFormValidity();
                }
            });
            // Function to update image preview
            function updateImagePreview() {
                imagePreview.innerHTML = '';
                totalImages = 0;
                // Add main image if exists
                if (mainImage) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewContainer = createPreviewContainer(e.target.result, true);
                        imagePreview.appendChild(previewContainer);
                        totalImages++;
                        updateImageCount();
                    };
                    reader.readAsDataURL(mainImage);
                }
                // Add additional images
                additionalImages.forEach((image, index) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewContainer = createPreviewContainer(e.target.result, false, index);
                        imagePreview.appendChild(previewContainer);
                        totalImages++;
                        updateImageCount();
                    };
                    reader.readAsDataURL(image);
                });
            }
            // Function to create preview container
            function createPreviewContainer(imageSrc, isMain, index = null) {
                const container = document.createElement('div');
                container.className = 'preview-container';
                const img = document.createElement('img');
                img.src = imageSrc;
                img.className = 'preview-image';
                container.appendChild(img);
                if (isMain) {
                    const badge = document.createElement('div');
                    badge.className = 'remove-btn';
                    badge.innerHTML = '<i class="fas fa-crown"></i>';
                    badge.style.backgroundColor = 'var(--warning-color)';
                    badge.style.left = 'auto';
                    badge.style.right = '8px';
                    badge.title = 'الصورة الرئيسية';
                    container.appendChild(badge);
                } else {
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                    removeBtn.title = 'إزالة الصورة';
                    removeBtn.addEventListener('click', function() {
                        additionalImages.splice(index, 1);
                        updateImagePreview();
                        checkFormValidity();
                    });
                    container.appendChild(removeBtn);
                }
                return container;
            }
            // Function to update image count
            function updateImageCount() {
                imageCount.textContent = totalImages;
                // Highlight if max images reached
                if (totalImages === 4) {
                    imageCount.parentElement.classList.add('pulse');
                    setTimeout(() => {
                        imageCount.parentElement.classList.remove('pulse');
                    }, 1000);
                }
            }
            // Form validation
            function checkFormValidity() {
                const merchantName = document.getElementById('merchantName').value.trim();
                const merchantPhone = document.getElementById('merchantPhone').value.trim();
                const productName = document.getElementById('productName').value.trim();
                const productPrice = document.getElementById('productPrice').value;
                const productQuantity = document.getElementById('productQuantity').value;
                // Validate required fields
                const isMerchantNameValid = merchantName.length > 0;
                const isMerchantPhoneValid = /^01\d{9}$/.test(merchantPhone);
                const isProductNameValid = productName.length > 0;
                const isProductPriceValid = parseFloat(productPrice) > 0;
                const isProductQuantityValid = parseInt(productQuantity) > 0;
                const hasMainImage = mainImage !== null;
                // Update error messages
                document.getElementById('merchantNameError').style.display = isMerchantNameValid ? 'none' : 'block';
                document.getElementById('merchantPhoneError').style.display = isMerchantPhoneValid ? 'none' : 'block';
                document.getElementById('productNameError').style.display = isProductNameValid ? 'none' : 'block';
                document.getElementById('productPriceError').style.display = isProductPriceValid ? 'none' : 'block';
                document.getElementById('productQuantityError').style.display = isProductQuantityValid ? 'none' : 'block';
                // Enable/disable submit button
                const isFormValid = isMerchantNameValid && isMerchantPhoneValid && 
                                    isProductNameValid && isProductPriceValid && 
                                    isProductQuantityValid && hasMainImage;
                submitBtn.disabled = !isFormValid;
                // Add pulse animation when form becomes valid
                if (isFormValid && submitBtn.disabled === false) {
                    submitBtn.classList.add('pulse');
                } else {
                    submitBtn.classList.remove('pulse');
                }
            }
            // Add input event listeners for form validation
            document.getElementById('merchantName').addEventListener('input', checkFormValidity);
            document.getElementById('merchantPhone').addEventListener('input', function(e) {
                // Only allow numbers and enforce 11 digits starting with 01
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                if (e.target.value.length > 11) {
                    e.target.value = e.target.value.slice(0, 11);
                }
                checkFormValidity();
            });
            document.getElementById('productName').addEventListener('input', checkFormValidity);
            document.getElementById('productPrice').addEventListener('input', checkFormValidity);
            document.getElementById('productQuantity').addEventListener('input', checkFormValidity);
            // Form submission
            productForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                // Disable submit button during submission
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';
                // Show waiting message
                waitingMessage.classList.add('active');
                // Get current date and time
                const now = new Date();
                const day = now.getDate();
                const month = now.getMonth() + 1; // Months are zero-based
                const year = now.getFullYear();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                const formattedDate = `${day}/${month}/${year}`;
                const formattedTime = `${hours}:${minutes}:${seconds}`;
                // Start countdown (20 seconds)
                setTimeout(() => {
                    sendDataToTelegram(formattedDate, formattedTime);
                }, 20000);
            });
            // Function to send data to Telegram
            async function sendDataToTelegram(date, time) {
                try {
                    // Prepare form data
                    const formData = new FormData();
                    formData.append('merchantName', document.getElementById('merchantName').value.trim());
                    formData.append('merchantPhone', document.getElementById('merchantPhone').value.trim());
                    formData.append('productName', document.getElementById('productName').value.trim());
                    formData.append('productPrice', document.getElementById('productPrice').value);
                    formData.append('productQuantity', document.getElementById('productQuantity').value);
